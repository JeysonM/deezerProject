<ion-header>

  <ion-navbar color="wisteria">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Songs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="user playlist">
  <img src="{{ playlist.picture }}">
    <h1>{{ playlist.title }}</h1>
  </div>

  <ion-list ion-row>
    <ion-item ion-col col-12 col-sm-6 col-md-4 *ngFor="let song of songs">
      <ion-thumbnail item-left>
          <img src="{{ song.album.cover }}">
        </ion-thumbnail>
        <h2>{{ song.title }}</h2>
        <p>{{ song.artist.name }} - {{ song.album.title }}</p>
        <audio controls>
          <source src="{{ song.preview }}">
        </audio>
    </ion-item>

  </ion-list>
</ion-content>
