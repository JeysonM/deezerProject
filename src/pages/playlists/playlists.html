<ion-header>

  <ion-navbar color="wisteria">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Playlists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="user" >
    <img src="{{ user.picture }}">
    <h1>{{ user.name }}</h1>
  </div>

  <ion-list ion-row>

    <ion-item ion-col col-12 col-sm-6 col-md-4 (click)="goToSongs(playlist)" *ngFor=" let playlist of playlists">
      <ion-thumbnail item-left>
        <img src="{{ playlist.picture }}">
      </ion-thumbnail>
      <h2>{{ playlist.title }}</h2>
      <p>{{ playlist.nb_tracks }} Canciones</p>
    </ion-item>

  </ion-list>

</ion-content>
